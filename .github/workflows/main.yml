name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run EpiasClient script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python main.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_KEY }}
        run: |
          git config --global user.email "${{ secrets.USERNAME }}"
          git config --global user.name "ahmetdzdrr"
          git add .
          git commit -m "Update data"
          git push https://${{ secrets.TOKEN_KEY }}@github.com/ahmetdzdrr/epias-web-api-scraping-and-deploy.git